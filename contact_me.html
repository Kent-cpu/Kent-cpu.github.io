<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <form class="form">
        <label for="surname" class="form__item">Фамилия
            <input type='text' name="surname" >
        </label>
    
        <label for="name" class="form__item">Имя
            <input type='text' name="name">
        </label>
    
        <label for="email" class="form__item">Email
            <input type='text' name="email">
        </label>
    
        <label for="phone-number" class="form__item">Номер телефона
            <input type='text' name="phone-number">
        </label>

        <label for="personal-data" class="form__item">Я согласен с обработкой личных данных
            <input type="radio" name="personal-data" >
        </label>       
       
        <button class="form__submit" type='submit'>Отправить форму</button>
    </form>
</body>
</html>
